apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

version = 1.0
mainClassName = 'mandelbrot.Main'

def javaLevel = 1.8

sourceCompatibility = javaLevel
targetCompatibility = javaLevel

idea {
    project {
       jdkName = javaLevel
        languageLevel = javaLevel
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.codehaus.groovy:groovy-all:2.4.4',
            'org.spockframework:spock-core:1.0-groovy-2.4'
    )
}

jar {
    manifest {
        attributes 'Main-Class': 'mandelbrot.Main'
    }
}